<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Copilot - Voice-Controlled Metronome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Version Display -->
  <div class="version" id="version">v1.1.0</div>
  
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Rhythm Copilot</h1>
      <div class="subtitle">Voice-Controlled Metronome</div>
    </div>
    
    <!-- BPM Display -->
    <div class="bpm-display" id="bpmDisplay">
      <div class="bpm-label">BPM</div>
      <div class="bpm-value" id="bpm">100</div>
    </div>
    
    <!-- Elapsed Time Display -->
    <div class="elapsed-display">
      <div class="elapsed-label">Elapsed Time</div>
      <div class="elapsed-value"><span id="elapsed">0.0</span>s</div>
    </div>
    
    <!-- Status -->
    <div class="status stopped" id="status">Status: stopped</div>
    
    <!-- Controls -->
    <div class="controls">
      <div class="btn-group">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="stopBtn" class="btn btn-secondary">Stop</button>
      </div>
      <button id="voiceBtn" class="btn btn-tertiary">Enable Voice</button>
      <a href="options.html" class="btn btn-options">⚙️ Options</a>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
      <div class="instructions-title">Voice Commands</div>
      <div class="instructions-content">
        Say: "start", "stop", "faster", "slower", "a bit faster", "much slower", or "set 120 bpm"
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
