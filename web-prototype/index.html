<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Copilot - Voice-Controlled Metronome</title>
</head>
<body>
  <h1>Rhythm Copilot (web prototype)</h1>
  <p>BPM: <span id="bpm">100</span></p>
  <p>Elapsed: <span id="elapsed">0.0</span> seconds</p>
  <p id="status">Status: stopped</p>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="voiceBtn">Enable Voice</button>
  <p>Say: "start", "stop", "faster", "slower", "a bit faster", "much slower", or "set 120 bpm".</p>
  <script src="app.js"></script>
</body>
</html>
