<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Rhythm Copilot</title>
  <style>
    body { 
      font-family: system-ui, Arial; 
      margin: 2rem auto; 
      max-width: 800px;
    }
    h1 { 
      font-size: 1.75rem; 
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #333;
    }
    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .language-option {
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }
    .language-option:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }
    .language-option.selected {
      border-color: #007bff;
      background: #007bff;
      color: white;
      font-weight: 600;
    }
    .language-name {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    .language-code {
      font-size: 0.875rem;
      opacity: 0.7;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: #0056b3;
    }
    .current-selection {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <h1>Rhythm Copilot - Options</h1>
  
  <h2>Language Selection</h2>
  <p>Select your preferred language for voice recognition and speech synthesis:</p>
  
  <div class="current-selection" id="currentSelection">
    Current language: <strong id="currentLangDisplay">English (US)</strong>
  </div>
  
  <div class="language-grid" id="languageGrid">
    <!-- Language options will be populated by JavaScript -->
  </div>
  
  <a href="index.html" class="back-button">‚Üê Back to Metronome</a>
  
  <script src="options.js"></script>
</body>
</html>
