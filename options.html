<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Rhythm Copilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Version Display -->
  <div class="version" id="version">v1.1.0</div>
  
  <!-- Options Container -->
  <div class="options-container">
    <!-- Header -->
    <div class="options-header">
      <h1>Rhythm Copilot - Options</h1>
    </div>
    
    <!-- Language Selection Section -->
    <div class="section">
      <h2>Language Selection</h2>
      <p>Select your preferred language for voice recognition and speech synthesis:</p>
      
      <div class="current-selection" id="currentSelection">
        Current language: <strong id="currentLangDisplay">English (US)</strong>
      </div>
      
      <div class="language-grid" id="languageGrid">
        <!-- Language options will be populated by JavaScript -->
      </div>
    </div>
    
    <a href="index.html" class="back-button">‚Üê Back to Metronome</a>
  </div>
  
  <script src="options.js"></script>
  <script>
    // Set version number on page load
    document.addEventListener('DOMContentLoaded', () => {
      const VERSION = 'v1.1.0';
      const versionEl = document.getElementById('version');
      if (versionEl) {
        versionEl.textContent = VERSION;
      }
    });
  </script>
</body>
</html>
